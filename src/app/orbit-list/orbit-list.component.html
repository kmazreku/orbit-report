<h3>Orbit Report</h3>
<div class="satellite_table">
  <table>
    <tr class="header-row">
      <th class="sortable" (click)="sort('name')">Name</th>
      <th class="sortable" (click)="sort('type')">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
    </tr>
    <tr *ngFor="let list of satellites">
      <td>{{ list.name }}</td>
      <td [class.warning]="list.shouldShowWarning()">
        {{ list.type }}
      </td>
      <td>{{ list.operational }}</td>
      <td>{{ list.orbitType }}</td>
      <td>{{ list.launchDate }}</td>
    </tr>
  </table>
</div>
